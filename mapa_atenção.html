    <header>
        <div class="logo">
            <img src="img/episcan_logo.png" alt="EPISCAN Logo">
        </div>
        <nav>
            <ul>
                <li><a href="cadastro.html">CADASTRO DE BACTÉRIAS</a></li>

    <div class="main-content">

                    <label for="hospital">HOSPITAL</label>
                    <select id="hospital" name="hospital">
                        <option value="">Selecione...</option>
                        {/* Adicione opções de hospitais */}
                    </select>

                    <label for="andar-mapa">ANDAR</label>
                    <select id="andar-mapa" name="andar-mapa">
                        <option value="">Selecione...</option>
                        <option value="1">1º ANDAR</option>
                        {/* Adicione outras opções de andar */}
                    </select>
                     <button type="button" class="button" style="margin-top: 10px;">ATUALIZAR MAPA</button>
                </div>
                <div class="column map-container" style="flex: 0.7;"> {/* Coluna maior para o mapa */}
