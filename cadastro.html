  <main>
    <h1>CADASTRO DE CULTURA DE BACTÉRIA</h1>
    <form>
      <div class="form-container">
        <div class="column">
          <label>ID DA AMOSTRA</label>
          <input type="text" />

          <label>BACTERIA DETECTADA</label>
          <select><option>Selecione...</option></select>

          <label>PACIENTE</label>
          <input type="text" />

          <label>ANDAR</label>
          <input type="text" />

          <label>LEITO</label>
          <input type="text" />
        </div>

        <div class="column">
          <label>PROFISSIONAL RESPONSÁVEL</label>
          <input type="text" />

          <label>GRAU DE ALARME</label>
          <select><option>1-10</option></select>

          <label>TIPO DE AMOSTRA</label>
          <input type="text" />
        </div>
      </div>

      <button type="submit">CADASTRAR</button>
    </form>
  </main>
